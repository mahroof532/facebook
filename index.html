<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>

<div class="container position-absolute top-50 start-50 translate-middle">
<div class="row">
    <div class="col mt-5">
        <h1 class="text-primary  w-10 mx-auto text-center">Facebook</h1>
            <p class="w-40 mx-auto fs-4 text-center">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="col-lg-6 text-center">
        <div class="form_box text-center">
            <form action="#" class="m-auto mt-3">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten password?</a>
            </form>
            <hr>
            <div class="create_btn">
                <a href="#">Create new account</a>
            </div>
        </div>
    </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
